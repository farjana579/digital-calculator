<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple digital calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cointainer">
        <div class="calculator">
            <input type="text" name="display" class="display-box" id="display-result" disabled  >
            <div class="keys">
                <div class="row">
                    <button id="button" value="7">7</button>
                    <button id="button"  value="8">8</button>
                    <button id="button"  value="9">9</button>
                    <button id="button"   value="+">+</button>
                </div>
                <div class="row">
                    <button id="button"  value="4">4</button>
                    <button id="button"  value="5">5</button>
                    <button id="button"  value="6">6</button>
                    <button id="button"  value="-">-</button>
                </div>
                <div class="row">
                    <button id="button"  value="3">3</button>
                    <button id="button"  value="2">2</button>
                    <button id="button"  value="1">1</button>
                    <button id="button"  value="*">*</button>
                </div>
                <div class="row">
                    <button  value="C" id="clear-operator">C</button>
                    <button id="button"  value="0">0</button>
                    <button id="button"  value="/">/</button>
                    <button id="calculation" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
